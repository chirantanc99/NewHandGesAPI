<div class="container">
  <h1>Hand Gesture Recognition</h1>
  <div class="row">
    <div class="col-md-6">
      <webcam [trigger]="triggerObservable"
              (imageCapture)="handleImage($event)"></webcam>
      <button class="btn btn-success" (click)="triggerSnapshot();">Take A Snapshot</button>
    </div>
    <div class="col-md-6">
      <div id="results">Your captured image will appear here...</div>


      
        <img src="{{ captureImage }}" alt="Snap" width="100" height="150">
      <p> The prediction is  :-  
      {{forecast.predict}}
      </p>


    </div>

  </div>
  
      
</div>
